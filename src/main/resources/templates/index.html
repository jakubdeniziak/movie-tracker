<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/movies">Movies</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="movie-list">
                <h2>Featured today</h2>
                <ul>
                    <li th:each="movie : ${featured_today}">
                        <a th:href="'/movies/' + ${movie.id}" th:text="${movie.title}"></a>
                    </li>
                </ul>
            </div>
        </main>

        <footer>
            &copy; 2023 Jakub Deniziak. All rights reserved
        </footer>
    </body>
</html>
